<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wishlist</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'wishlist/css/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="{% url 'wishlist:index' %}">Home</a><a href="{% url 'users:signout' %}">Logout</a>
      </header>
      <h1> {{item.name}} </h1>
      <h3>Users who added this product/item under their wish list:</h3>

      {% for val in wishlist %}
      <tr>
        <td><a href="{% url 'wishlist:wishlist' id=val.id %}"> {{val.name}} </a></td>
        <td>{{val.created_at}}</td>
        <td><a href="{% url 'wishlist:remove' id=val.id %}">Remove from my List</a></td>
      {% endfor %}

    </div>
  </body>
</html>
